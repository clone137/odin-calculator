<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- calculator display -->
        <input type="text" class="display" value="0" />

        <!-- calculator buttons -->
        <div class="buttons">
          <button class="buttonClear button span2 dark-gray-button">C</button>
          <button class="buttonBackspace button dark-gray-button"><</button>
          <button class="operatorButton button">&divide;</button>
          <button class="numberButton button">7</button>
          <button class="numberButton button">8</button>
          <button class="numberButton button">9</button>
          <button class="operatorButton button">x</button>
          <button class="numberButton button">4</button>
          <button class="numberButton button">5</button>
          <button class="numberButton button">6</button>
          <button class="operatorButton button">-</button>
          <button class="numberButton button">1</button>
          <button class="numberButton button">2</button>
          <button class="numberButton button">3</button>
          <button class="operatorButton button">+</button>
          <button class="numberButton button span2">0</button>
          <button class="numberButton button">.</button>
          <button class="operatorButton button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
